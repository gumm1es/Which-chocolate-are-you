        <div class="question1">
            <h4>How many times do you yell a week? (Insert a number 0-7)</h4>
            <input class="userComment1" placeholder="Comment here">
          
            <img src="https://cdn5.vectorstock.com/i/1000x1000/16/14/angry-man-yelling-on-phone-male-in-rage-vector-34571614.jpg"> </div>
            <div>
                <div class="question2">
            <h4>Would you rather be feared or loved?</h4>
             <input class="userComment2" placeholder="Comment here">
            <button class="question2Button">Submit</button>
            <img src="https://www.shutterstock.com/image-photo/fear-love-on-asphalt-road-260nw-1857505786.jpg">

question2Button.onclick = function () {
  var userComment2 = document.querySelector(".userComment2").value;
  console.log(userComment2);
  var userComment1 = document.querySelector(".userComment1").value;
  console.log(userComment1);

  if (userComment1 <= 4 && userComment2 === "loved") {
    result.innerHTML = "Milk Chocolate";
  } else if (userComment1 <= 4 && userComment2 === "feared") {
    result.innerHTML = "White Chocolate";
  } else if (userComment1 <= 8 && userComment2 === "loved") {
    result.innerHTML = "Semi-Sweet Chocolate";
  } else if (userComment1 <= 8 && userComment2 === "feared") {
    result.innerHTML = "Dark Chocolate";
  } else if (userComment1 <= 4 && userComment2 === "neither") {
    result.innerHTML = "Unsweetned Chocolate";
  } else if (userComment1 <= 8 && userComment2 === "neither") {
    result.innerHTML = "Bitter-Sweet Chocolate";
  }
};
